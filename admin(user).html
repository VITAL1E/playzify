  <div id="admin-main-popup-id" class="modal-general" style="display: none;">
    <div class="modal-general-absolute">
        <div class="admin-main-div-pop-up">

            <div class="intro-to-admins-access">
                <div id="admin-main-popup-photo-id" class="intro-to-admins-access-1"></div>
                <div id="admin-main-popup-username-id" class="intro-to-admins-access-2"></div>
            </div>

            <div id="category-order-section-id" class="intro-to-order-general-game-info">
                <div id="popup-sold-id" class="additional-order-game-info">
                  <span id="popup-sold-span-id" class="additional-order-game-info-greyyy"></span>
                </div>
                <div id="popup-active-id" class="additional-order-game-info">
                  <span class="additional-order-game-info-greyyy">active:</span>
                </div>
                <div id="popup-dispute-id" class="additional-order-game-info">
                  <span class="additional-order-game-info-greyyy">dispute:</span>
                </div>
              </div>

              <div class="fees-change">
                <p class="fees-change-1">Fee</p>
                <input id="transfer-fee-id" class="fees-change-2" min="0" placeholder="change fees" autocomplete="off" maxlength="24" type="number">
                <div class="fees-change-3"> 4.5% Fee </div>
              </div>

              <div class="fees-change">
                <p class="fees-change-1">Transfer money to balance</p>
                <input id="transfer-money-id" class="fees-change-2" min="0" placeholder="Transfer" autocomplete="off" maxlength="4" type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                <div class="fees-change-3"></div>
              </div>

            <div class="main-order-action-buttons" style="margin-top: 25px ; border-bottom: 0;">
                <div id="save-button" class="all-order-action-buttons">Save</div>
                <div id="block-user-button" class="all-order-action-buttons">Block user</div>
                <div id="cancel-button" class="all-order-action-buttons">Cancel</div>
            </div>
        </div>
    </div>
</div>

    <div class="container">
        <div class="admin-header">
            <div class="admin-logo">
                <div class="logo"></div>
            </div>
            <div class="admin-admins-main">
                <div class="name-admin"></div>
                <div class="icon-admin"></div>
            </div>
        </div>

        <div class="main-admin-content">

          <div class="admin-navigation">
            <div id="general-button" class="general-navigation">General</div>
            <div id="admins-button" class="general-navigation">Admins</div>
            <div id="support-button" class="general-navigation">Support</div>
            <div id="seller-verifications-button" class="general-navigation">Seller verifications</div>
            <div id="withdraws-button" class="general-navigation">Withdraws</div>
            <div id="users-button" class="general-navigation general-navigation-selected">Users</div>
            <div id="add-category-button" class="general-navigation">Add category</div>
            <div id="add-slide-button" class="general-navigation">Add slide</div>
            <div id="history" class="general-navigation">History</div>
        </div>

            <div class="admin-content-nav">
                
                <div id="main-users-id" class="main-admins-div">
                    <div class="intro-to-real-transaction" style="margin-top: 0 ;">
                        <div class="intro-to-real-transaction-1">Users:</div>
                        <div class="space-admin">
                            <input id="search-bar-id" class="search-bar-user-admin" placeholder="Search user" autocomplete="off" maxlength="24">
                        </div>
                    </div>
                    <div id="transactions-main-id" class="transactions-admin-mm-div">
                      
                    </div>
                </div>
            </div>

        </div>
    </div>
