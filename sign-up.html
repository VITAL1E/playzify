<div class="main-register-div">

  <!--Inregistrarea-->
  <div class="content-sign-in">
    <p class="register-logo"></p>
    <p class="register-logo-black"></p>    
    <input id="sign-up-username" class="sign-in-input" placeholder="Username">
    <input id="sign-up-password" type="password" class="sign-in-input" placeholder="Password">
    <input id="sign-up-confirm-password" type="password" class="sign-in-input" placeholder="Confirm password">
    <input id="sign-up-email" class="sign-in-input" placeholder="Email">

    <div class="security-question">Security Question ( For payments, password chaging.. )</div>
    <div class="drop-dawn-add-game-list drop-dawn-add-game-list-register">
      <div class="arrow-drop-down-games-main">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-chevron-right chevron-for-drop-down">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </div>
      <select id="sign-up-security-question-type" name="cars" class="drop-dawn-add-game-select"
        onchange="onSelectChangeSecurityQuestionType();">
        <option value="FirstPetName">First pet name</option>
        <option value="FavoriteCityName">Favorite city name</option>
        <option value="FirstSchoolName">First school name</option>
        <option value="FavoriteCarBrand">Favorite car brand</option>
      </select>
    </div>
    <input id="sign-up-security-question-answer" class="sign-in-input" placeholder="Type">

    <div class="register-error"></div>
    <div class="register-verification"></div>

    <div class="sign-in-button" onclick="signUp();">Sign up</div>
    <div class="sign_in_with_google" onclick="signUpWithGoogle();">
      Sign up with google
      <span></span>
    </div>

    <p class="by-signing-in">By signing in, you agree to the Zify Play Terms and Coditions & Privacy Policies.</p>
  </div>

</div>
