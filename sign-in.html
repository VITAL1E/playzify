<div class="main-register-div">

  <!--Logarea-->
  <div id="content-sign-in-id" class="content-sign-in">
    <p class="register-logo"></p>
    <p class="register-logo-black"></p>
    <input id="sign-in-username" class="sign-in-input" placeholder="Username" ng-hide="true">
    <div class="forgot-main-div">
      <div onclick="location.href='reset-password.html';">forgot?</div>
      <input type="password" id="sign-in-password" class="sign-in-input sign-in-input-forgot" placeholder="Password"
        ng-hide="true">
    </div>
    <div class="sign-in-button" onclick="signIn()">Sign in</div>
    <div class="sign_in_with_google" onclick="signUpWithGoogle()">
      Sign in with google
      <span></span>
    </div>

    <div class="register-error"></div>

    <div class="i-dont-have-account" onclick="location.href='sign-up.html';">Dont have account?
      <span>Sign up</span>
    </div>
  </div>

</div>
