<!--MODAL FILTER-->
<div id="filter-modal-id" class="modal-general" style="display: none;">
  <div class="modal-general-absolute">
    <div class="filter-main-div-pop-up">
      <div class="main-intro-to-verification" style="border: 0;;">
        Filter
      </div>

      <div class="verification-main-input-div">
        <p class="verification-main-text">By product type</p>

        <div class="drop-dawn-add-game-list">
          <div class="arrow-drop-down-games-main">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right chevron-for-drop-down">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </div>
          <select id="select-by-product-type" name="cars" class="drop-dawn-add-game-select" onchange="onSelectChangeProductTypeFilter();">
            <option value="Accounts">Accounts</option>
            <option value="Items">Items</option>
            <option value="GameCoins">Game Coins</option>
            <option value="Booster">Booster</option>
          </select>
        </div>
      </div>

      <div class="verification-main-input-div">
        <p class="verification-main-text">By game type</p>

        <div class="drop-dawn-add-game-list">
          <div class="arrow-drop-down-games-main">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-chevron-right chevron-for-drop-down">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </div>
          <select id="select-by-game-type" name="cars" class="drop-dawn-add-game-select" onchange="onSelectChangeGameTypeFilter();">
            <option value="Counter Strike">Counter Strike</option>
            <option value="Marioo">Marioo</option>
            <option value="PUBG">PUBG</option>
            <option value="Fortnite">Fortnite</option>
          </select>
        </div>
      </div>

      <div class="verification-main-input-div">
        <p class="verification-main-text">By game server</p>

        <div class="drop-dawn-add-game-list">
          <div class="arrow-drop-down-games-main">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-chevron-right chevron-for-drop-down">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </div>
          <select id="select-by-game-server" name="cars" class="drop-dawn-add-game-select" onchange="onSelectChangeGameServerFilter();">
            <option value="EU">EU</option>
            <option value="USA">USA</option>
          </select>
        </div>
      </div>

      <div class="verification-main-input-div">
        <p class="verification-main-text">By price</p>

        <div class="drop-dawn-add-game-list">
          <div class="arrow-drop-down-games-main">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-chevron-right chevron-for-drop-down">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </div>
          <select id="select-by-price" name="cars" class="drop-dawn-add-game-select" onchange="onSelectChangeGamePriceFilter();">
            <option value="high">High</option>
            <option value="low">Low</option>
          </select>
        </div>
      </div>
      <div class="main-order-action-buttons" style="margin-top: 25px ; border-bottom: 0;">
        <div id="apply-id" class="all-order-action-buttons">Apply</div>
        <div id="cancel-id" class="all-order-action-buttons">Cancel</div>
      </div>
    </div>
  </div>
</div>

                  <div class="search-bar">

              <div class="second-header-div-child-2">
                <button class="theme-main-selector-moon" id="dark-mode-toggle">

</header>
