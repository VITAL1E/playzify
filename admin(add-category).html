<!--Modalu unde adminii verifica cerelele de la vinzatori -->
<div id="popup-add-category-id" class="modal-general" style="display: none;">
    <div class="modal-general-absolute">
        <div class="admin-main-div-pop-up">

            <div class="main-intro-to-verification">
                Add category
            </div>

            <div class="verification-main-input-div" style="margin-top: 0;">
                <p class="verification-main-text">Select category</p>

                <div class="drop-dawn-add-game-list">
                    <div class="arrow-drop-down-games-main">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right chevron-for-drop-down"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </div>
                    <select id="select-category-id" name="cars" class="drop-dawn-add-game-select" onchange="getOnSelectCategoryAdminChange();">
                        <option value="Accounts">Accounts</option>
                        <option value="Items">Items</option>
                        <option value="GameCoins">Game Coins</option>
                        <option value="Boostings">Boostings</option>
                    </select>
                </div>
            </div>

            <div class="verification-main-input-div">
                <p class="verification-main-text">Game</p>
                <input id="game-type" class="verification-main-input" placeholder="type game" autocomplete="off" maxlength="24">
            </div>

            <div class="verification-main-input-div">
                <p class="verification-main-text">Server</p>
                <input id="server-type" class="verification-main-input" placeholder="type server" autocomplete="off" maxlength="24">
            </div>

            <div class="main-order-action-buttons" style="margin-top: 25px ; border-bottom: 0;">
                <div id="popup-add-button-id" class="all-order-action-buttons">Add</div>
                <div id="popup-cancel-button-id" class="all-order-action-buttons">Cancel</div>
            </div>
        </div>
    </div>
</div>
