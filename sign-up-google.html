<div class="main-register-div">

  <!--Inregistrarea cu google-->
  <div class="content-sign-in">
    <div class="register-logo"></div>
    <input id="sign-google-username-id" class="sign-in-input" placeholder="Username">

    <div class="security-question">Security Question ( For payments, password chaging.. )</div>
    <div class="drop-dawn-add-game-list drop-dawn-add-game-list-register">
      <div class="arrow-drop-down-games-main">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-chevron-right chevron-for-drop-down">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </div>
      <select id="sign-google-security-question" name="cars" class="drop-dawn-add-game-select" onchange="onSelectChangeSecurityQuestion();">
        <option value="GameCoins">First pet name</option>
        <option value="Accounts">Favorite city name</option>
        <option value="Items">First school name</option>
        <option value="Boosting">Favorite car brand</option>
      </select>
    </div>
    <input id="sign-google-answer-id" class="sign-in-input" placeholder="Type">

    <!--Asta ii eroarea generala la pop-up register-->
    <div class="register-error"></div>

    <div id="sign-in-google-button-id" class="sign-in-button" onclick='window.location.href="index-logged-in.html";'>Sign up</div>

    <!-- <script>
    function getToIndexPage() {
      setTimeout(function() {
        window.location.href = "index-logged-in.html";
      }, 500);
    }
    </script> -->

    <p class="by-signing-in">By signing in, you agree to the Zify Play Terms and Coditions & Privacy Policies.</p>
  </div>

</div>
